			</nav>
			<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
		</div>
	</header>

	<!-- Banner -->
	<section id="banner">
		<div class="inner">
			<header>
				<h1>Добро пожаловать!</h1>
			</header>

			<div class="flex ">
				<div>
					<span class="icon fa-info"></span>
					<a href="pages/author.html"><h3>Об авторе</h3></a>
					<a href="pages/author.html"><p>Познакомься,<br>Дмитрий Браславский</p></a>

		<div class="inner form">
			<h3 class="align-center">Оставьте сообщение</h3>

				<div class="field half first">
					<label for="name">Имя</label>
					<input name="name" id="name" type="text" placeholder="Name">
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input name="email" id="email" type="email" placeholder="Email">
				</div>
				<div class="field">
					<label for="message">Сообщение</label>
					<textarea name="message" id="message" rows="3" placeholder="Message"></textarea>
				</div>

				<input value="Отправить" class="button" type="submit">
				
			</form>
		</div>

	</section>
